<!DOCTYPE html>
<body>
    <h1 style="text-align: center;">
        target属性
    </h1>
    <table border="1">
        <tr>
            <td>
                _blank
            </td>
            <td>
                在新窗口或新标签页中打开链接
            </td>
            <td>
                <a href="https://www.baidu.com" target="_blank">
                    点我使用该属性打开百度
                </a>
            </td>
        </tr>
        <tr>
            <td>
                _self
            </td>

            </td>

                <a href="https://www.baidu.com" target="_self">

            </td>

            </td>

            </td>
            <td>
                <a href="https://www.baidu.com" target="_top">
                    点我使用该属性打开百度
